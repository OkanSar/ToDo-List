<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List Çalışması</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="task-input">
            <img src="bars-icon.svg">
            <input type="text" placeholder="Yeni bir görev ekleyin">
        </div>

        <div class="controls">
            <div class="filters">
                <span id="hepsi" class="active">
                    Hepsi
                </span>
                <span id="bekleyen">
                    Bekleyen
                </span>
                <span id="tamamlanmis">
                    Tamamlanmış
                </span>
            </div>
            <button class="clear-btn">Hepsini Temizle</button>
        </div>

        <ul class="task-box"></ul>
    </div>



    <script src="index.js"></script>
</body>
</html>
